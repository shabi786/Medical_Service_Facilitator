<form (submit)="handleSubmit($event)" class="mt-20">
  <div class="form-group">
    <label>Name of Hospital*</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="name"
      name="name"
      required
    />
  </div>
  <div class="form-group">
    <label>Address*</label>
    <textarea
      class="form-control"
      [(ngModel)]="address"
      name="address"
      required
    ></textarea>
  </div>
  <div class="form-group">
    <label>Latitude*</label>
    <input
      type="number"
      class="form-control"
      [(ngModel)]="latitude"
      name="latitude"
      required
    />
  </div>
  <div class="form-group">
    <label>longitude*</label>
    <input
      type="number"
      class="form-control"
      [(ngModel)]="longitude"
      name="longitude"
      required
    />
  </div>
  <div class="form-group">
    <label>Pincode*</label>
    <input
      type="number"
      class="form-control"
      [(ngModel)]="pincode"
      name="pincode"
      required
    />
  </div>
  <div class="form-group">
    <label>State*</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="state"
      name="state"
      required
    />
  </div>
  <div class="form-group">
    <label>District*</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="district"
      name="district"
      required
    />
  </div>
  <div class="form-group">
    <label>Mobile *</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="mobile"
      name="mobile"
      required
    />
  </div>
  <div class="form-group">
    <label>Landline</label>
    <input
      type="number"
      class="form-control"
      [(ngModel)]="landline"
      name="landline"
      required
    />
  </div>
  <div class="form-group">
    <label>Emergency</label>
    <input
      type="number"
      class="form-control"
      [(ngModel)]="emergency"
      name="emergency"
      required
    />
  </div>
  <button class="btn btn-success my-5 mb-20" [disabled]="!isValid()">
    Create Hospital
  </button>
  <button class="btn btn-danger my-5 mb-20 ml-20" type="reset">
    Reset Form
  </button>
</form>
